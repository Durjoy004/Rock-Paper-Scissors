<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock-Paper-Scissor</h1>
    <div class="imageContainer">
        <div class="image" id="rock">
            <img src="./rock_flip.png" id="rck">
        </div>
        <div class="image" id="paper">
            <img src="./paper_flip.png">
        </div>
        <div class="image" id="scissor">
            <img src="./scissors_flip.png">
        </div>
    </div>
    <div id="message">
        <h3 id="box1">Player</h3>
        <h3 id="box2">You</h3>
        <div id="horizontal-Line"></div>
        <div id="vertical-Line"></div>
        <h3 id="score1">0</h3>
        <h3 id="score2">0</h3>
    </div>
    <h2 id="drw">The match is<span id="sD"> Draw! </span></h2>
    <h2 id="you">You <span id="yL"> Loss!</span></h2>
    <div id="text-container">
        <p class="text" id="txt_1">Rock</p>
        <p class="text" id="txt_2">Paper</p>
        <p class="text" id="txt_3">Scissor</p>
        <p class="text" id="txt_4">Go!</p>
    </div>
    <div id="pic-container">
        <img src="" id="img1">
        <img src="" id="img2">
    </div>
    <script src="script.js"></script>
</body>
</html>
